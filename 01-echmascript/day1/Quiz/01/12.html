<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Max</title>
</head>
<body>
    <script>let max = 0;
        let n = Number(prompt("Masukan angka [0 untuk keluar]"));
        while(n !== 0){
            if (n>max){
                max = n;
            }
            n = Number(prompt("Masukan angka? [0 untuk keluar] :"));
        }
        alert("Angka Terbesar adalah "+max);</script>
</body>
</html>
