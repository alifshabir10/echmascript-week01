<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let max = 0;
            let min = 0;
            let n = Number(prompt("Masukan angka [0 untuk keluar]"));
            while(n !== -99){
                if (n>max){
                    max = n;
                }
                if (n<min){
                    min = n;
                }
                n = Number(prompt("Masukan angka? [0 untuk keluar] :"));
            }
            alert("Angka Terbesar adalah "+max);
            alert("Angka Terbesar adalah "+min);
    </script>
    
</body>
</html>
